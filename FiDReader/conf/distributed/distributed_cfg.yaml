# @package _group_

# Distributed
local_rank: -1
rank: -1
device:
world_size:
global_loss_buf_sz: 16384

# ZeRO cfg
zero_stage: 0

# ZeRO-3 cfgs
# The initial device to store model weights e.g., cpu, nvme.
# Passing "cpu" will create the model in CPU memory.
# The model may still be moved to GPU based on the offload settings for training. Defaults to the local GPU.
remote_device: cpu

# Potentially increase performance by using pinned memory for model weights. remote_device must be "cpu".
use_pin_memory: False
