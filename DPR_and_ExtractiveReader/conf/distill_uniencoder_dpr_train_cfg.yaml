
# configuration groups
defaults:
  - encoder: hf_bert
  - train: biencoder_dpr_default
  - datasets: dpr_train_default

train_datasets:
dev_datasets:
output_dir:
train_sampling_rates:
loss_scale_factors:

# uni-encoder configuration
passage_maxlength: 200
question_maxlength: 40
indexing_dimension: 768
no_question_mask: False
no_passage_mask: False
extract_cls: False
no_projection: True
dropout: 0.1
init_checkpoint_path:

# Whether to lower case the input text. Set True for uncased models, False for the cased ones.
do_lower_case: True

val_av_rank_start_epoch: 30
seed: 12345
checkpoint_file_name: distill_uniencoder_dpr

# A trained uni-encoder checkpoint file to initialize the model
model_file:

# TODO: move to a conf group
# local_rank for distributed training on gpus
local_rank: -1
global_loss_buf_sz: 1000000
device:
distributed_world_size:
distributed_port:
no_cuda: False
n_gpu:
fp16: False

# For fp16: Apex AMP optimization level selected in ['O0', 'O1', 'O2', and 'O3']."
#        "See details at https://nvidia.github.io/apex/amp.html
fp16_opt_level: O1

# tokens which won't be slit by tokenizer
special_tokens:

ignore_checkpoint_offset: False
ignore_checkpoint_optimizer: False

# set to >1 to enable multiple query encoders
multi_q_encoder: False
